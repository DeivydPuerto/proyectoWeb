<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <div class="container" fxLayout="row" fxLayoutAlign="center none">
      <h1 *ngIf="consultantEditId == 0">Nuevo Consultor</h1>
      <h1 *ngIf="consultantEditId != 0">Editar Consultor</h1>
    </div>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="consultantForm">
          <div fxLayout="column" fxLayoutAlign="space-between center">
            <mat-form-field appearance="standard">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name" autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Correo</mat-label>
              <input matInput formControlName="email" autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput formControlName="password" autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Profesión</mat-label>
              <mat-select formControlName="profession">
                <mat-option *ngFor="let profession of professionList" [value]="profession">
                  {{profession.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Telefono</mat-label>
              <input matInput formControlName="phone" autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Experiencia</mat-label>
              <input matInput formControlName="experience" autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Estado</mat-label>
              <mat-select formControlName="state">
                <div *ngFor="let state of statesList">
                  <mat-option *ngIf="state.group=='consultant'" [value]="state">
                    {{state.name}}
                  </mat-option>
                </div>
              </mat-select>
            </mat-form-field>
            <button *ngIf="consultantEditId == 0" mat-button color="accent" (click)="saveConsultant()">Guardar</button>
            <button *ngIf="consultantEditId != 0" mat-button color="warn" (click)="editConsultant()">Editar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
