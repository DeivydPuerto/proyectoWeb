<div class="navbar-container">

  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Menu">
      <h1>
        Consultor Experto
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{user.name}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item [routerLink]="['/account/profile']">
        <mat-icon>person</mat-icon>
        <span>Mi Perfil</span>
      </a>

      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesión</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">

    <mat-sidenav #snav [opened]="true" [mode]="'side'" fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        <h3 mat-subheader>Menu</h3>

        <a *ngIf="user.rol === 'admin'" mat-list-item [routerLink]="['/professions']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            business
          </mat-icon>
          <p mat-line> Profesiones </p>
        </a>

        <a *ngIf="user.rol === 'admin'" mat-list-item [routerLink]="['/consultants']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            how_to_reg
          </mat-icon>
          <p mat-line> Consultores </p>
        </a>

        <a *ngIf="user.rol === 'admin'" mat-list-item [routerLink]="['/customers']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            people
          </mat-icon>
          <p mat-line> Clientes </p>
        </a>

        <a *ngIf="user.rol === 'customer'" mat-list-item [routerLink]="['/task']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            receipt
          </mat-icon>
          <p mat-line> Tareas </p>
        </a>

        <a *ngIf="user.rol === 'consultant'" mat-list-item [routerLink]="['/task']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            assignment
          </mat-icon>
          <p mat-line> Tareas </p>
        </a>

        <a mat-list-item [routerLink]="['/account/profile']">
          <mat-icon mat-list-icon>person</mat-icon>
          <p mat-line> Mi Perfil </p>
        </a>

        <a mat-list-item [routerLink]="['/auth/login']">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <p mat-line> Cerrar Sesión </p>
        </a>

        <mat-divider></mat-divider>

        <h3 mat-subheader>Otros</h3>

        <a mat-list-item href="https://etitc.edu.co/es" target="_blank">
          <mat-icon mat-list-icon>
            link
          </mat-icon>
          <p mat-line> Universidad </p>
        </a>

        <a id="push-bottom" mat-list-item [routerLink]="['/about']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line> Nosotros </p>
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">

      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
        </mat-progress-bar>
        <!-- <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner> -->
      </div>


      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
